<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenNote AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-gradient-start: #fdf2f8;
            --bg-gradient-end: #fce7f3;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-border: rgba(240, 244, 249, 0.5);
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6b7280;
            --input-bg: #fff;
            --input-border: #e5e7eb;
            --btn-secondary-bg: #f3f4f6;
            --btn-secondary-text: #374151;
            --btn-secondary-hover-bg: #e5e7eb;
            --action-item-bg: #fafafa;
            --action-item-border: #d946ef;
            --overview-box-bg: #f9fafb;
            --tag-bg: #fce8f8;
            --tag-text: #a1278a;
            --modal-bg: #fff;
        }

        html.dark {
            --bg-gradient-start: #111827;
            --bg-gradient-end: #1f2937;
            --card-bg: rgba(31, 41, 55, 0.95);
            --card-border: rgba(55, 65, 81, 0.5);
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --input-bg: #374151;
            --input-border: #4b5563;
            --btn-secondary-bg: #4b5563;
            --btn-secondary-text: #f9fafb;
            --btn-secondary-hover-bg: #374151;
            --action-item-bg: #1f2937;
            --action-item-border: #d946ef;
            --overview-box-bg: #111827;
            --tag-bg: #4b5563;
            --tag-text: #fbcfe8;
            --modal-bg: #1f2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            min-height: 100vh;
            color: var(--text-primary);
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .container { max-width: 90%; margin: auto; padding: 2rem 1rem; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        @media (min-width: 768px) { .container { max-width: 600px; padding: 2rem; } }
        .card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05), 0 2px 10px rgba(0, 0, 0, 0.03);
            padding: 2rem;
            width: 100%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
            border: 1px solid var(--card-border);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08), 0 5px 20px rgba(0, 0, 0, 0.05); }
        .hidden { display: none; }
        .form-input {
            width: 100%; padding: 1rem; border-radius: 1rem;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-primary);
            outline: none; transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input::placeholder { color: var(--text-muted); }
        .form-input:focus { border-color: #a855f7; box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2); }
        .btn {
            padding: 1rem 2rem; border-radius: 1rem; font-weight: 600;
            transition: all 0.2s ease; cursor: pointer;
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #a1278a, #d84281); color: #fff; 
            box-shadow: 0 4px 10px rgba(160, 39, 138, 0.3);
        }
        .btn-primary:hover { background: linear-gradient(90deg, #8a2276, #c23871); transform: translateY(-2px); box-shadow: 0 6px 15px rgba(160, 39, 138, 0.4); }
        .btn-secondary {
            background-color: var(--btn-secondary-bg); color: var(--btn-secondary-text);
        }
        .btn-secondary:hover { background-color: var(--btn-secondary-hover-bg); transform: translateY(-2px); }
        
        /* Mascot Animation */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .mascot-loading-animation { animation: bounce 1s infinite ease-in-out; }

        .loading-text-container { height: 24px; overflow: hidden; text-align: center; }
        .loading-text-inner { animation: slide-up 12s infinite ease-in-out; }
        .loading-text-container p { font-size: 1.1rem; font-weight: 500; color: var(--text-secondary); line-height: 24px; }
        @keyframes slide-up { 
            0%, 4% { transform: translateY(0); } 
            8%, 12% { transform: translateY(-24px); } 
            16%, 20% { transform: translateY(-48px); } 
            24%, 28% { transform: translateY(-72px); }
            32%, 36% { transform: translateY(-96px); }
            40%, 44% { transform: translateY(-120px); }
            48%, 52% { transform: translateY(-144px); }
            56%, 100% { transform: translateY(-168px); }
        }

        .overview-header { background: linear-gradient(45deg, #D84281, #A0278A); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; font-weight: 700; line-height: 1.2; }
        @media (min-width: 768px) { .overview-header { font-size: 3rem; } }
        .action-item {
            background-color: var(--action-item-bg);
            border-left: 5px solid var(--action-item-border); border-radius: 0.75rem; padding: 1rem 1.5rem;
            margin-bottom: 1rem; transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .action-item:hover { transform: scale(1.02); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); }
        .action-item-owner { cursor: pointer; text-decoration: none; color: #9333ea; transition: color 0.2s ease; }
        .action-item-owner:hover { text-decoration: underline; color: #7e22ce; }
        .tag { background-color: var(--tag-bg); color: var(--tag-text); padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem; font-weight: 600; }
        .message-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .message-content { background-color: var(--modal-bg); padding: 2rem; border-radius: 1rem; text-align: center; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); max-width: 90%; width: 400px;}
        .overview-box { background-color: var(--overview-box-bg); }
        .prose p { color: var(--text-secondary); }
        .prose h3, .prose h4 { color: var(--text-primary); }

        /* Dark Mode Toggle */
        .theme-switch-wrapper { display: flex; align-items: center; position: absolute; top: 20px; right: 20px; z-index: 50;}
        .theme-switch { display: inline-block; height: 34px; position: relative; width: 60px; }
        .theme-switch input { display:none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 26px; left: 4px; position: absolute; transition: .4s; width: 26px; }
        input:checked + .slider { background-color: #8b5cf6; }
        input:checked + .slider:before { transform: translateX(26px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }
        .theme-switch-wrapper i { margin: 0 8px; font-size: 1.2rem; color: var(--text-secondary); }

        /* History Styles */
        .date-group-header {
            width: 100%;
            text-align: left;
            padding: 0.5rem 0;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item {
            background-color: var(--btn-secondary-bg);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            text-align: left;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .history-item:hover {
            background-color: var(--btn-secondary-hover-bg);
            transform: translateX(3px);
        }
        .history-item .link-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-secondary);
        }
        html.dark .history-item .link-text {
             color: var(--text-muted);
        }
        .date-group .icon {
            transition: transform 0.3s ease;
        }
        .date-group.collapsed .icon {
            transform: rotate(-90deg);
        }
        #messageText {
            color: #1f2937; /* dark gray */
            background-color: #fef3c7; /* vàng nhạt */
            border: 1px solid #f59e0b; /* vàng đậm */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }
        html.dark #messageText {
            color: #fef3c7;
            background-color: #78350f;
            border-color: #f59e0b;
        }
    </style>
</head>

        <!-- Overview and Share UI -->
        <div id="overviewSection" class="hidden card transition-opacity duration-500">

                 <img src="https://img.mservice.com.vn/app/img/portal_documents/mini-app_design-guideline_branding-guide-1-2.png" alt="GenNote AI Logo" class="h-16 w-auto">
             </div>

    <!-- Custom Message Modal -->
    <div id="messageModal" class="message-modal hidden">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element declarations
            const processBtn = document.getElementById('processBtn');
            const backToHomeBtn = document.getElementById('backToHomeBtn');
            const backBtn = document.getElementById('backBtn');
            const sendToChatBtn = document.getElementById('sendToChatBtn');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const historySection = document.getElementById('historySection');
            const historyListContainer = document.getElementById('historyListContainer');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            const seeMoreHistoryBtn = document.getElementById('seeMoreHistoryBtn');
            const mainUI = document.getElementById('mainUI');
            const loadingUI = document.getElementById('loadingUI');
            const overviewSection = document.getElementById('overviewSection');
            const meetLinkInput = document.getElementById('meetLinkInput');
            const overviewContent = document.getElementById('overviewContent');
            const messageModal = document.getElementById('messageModal');
            const messageText = document.getElementById('messageText');

            let generatedData = null;
            const HISTORY_LIMIT = 3;
            const chatLinks = {}; 

            // --- Dark Mode Logic ---
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                document.documentElement.classList.add(currentTheme);
                if (currentTheme === 'dark') darkModeToggle.checked = true;
            }
            darkModeToggle.addEventListener('change', () => {
                document.documentElement.classList.toggle('dark', darkModeToggle.checked);
                localStorage.setItem('theme', darkModeToggle.checked ? 'dark' : 'light');
            });

            // --- History Logic ---
            function saveHistory(link, data) {
                let history = JSON.parse(localStorage.getItem('gennote_history')) || [];
                history = history.filter(item => item.link !== link);
                history.unshift({ link, data, timestamp: new Date().toISOString() });
                localStorage.setItem('gennote_history', JSON.stringify(history));
            }
            
            function renderHistory(showAll = false) {
                const history = JSON.parse(localStorage.getItem('gennote_history')) || [];
                historySection.classList.toggle('hidden', history.length === 0);
                historyListContainer.innerHTML = '';
                
                const groupedByDate = history.reduce((acc, item) => {
                    const dateKey = new Date(item.timestamp).toDateString();
                    (acc[dateKey] = acc[dateKey] || []).push(item);
                    return acc;
                }, {});

                const sortedDates = Object.keys(groupedByDate).sort((a, b) => new Date(b) - new Date(a));
                const datesToShow = showAll ? sortedDates : sortedDates.slice(0, HISTORY_LIMIT);

                datesToShow.forEach((dateKey, dateIndex) => {
                    const items = groupedByDate[dateKey];
                    const dateGroup = document.createElement('div');
                    dateGroup.className = 'date-group';
                    if (dateIndex > 0) dateGroup.classList.add('collapsed');

                    const dateHeader = document.createElement('button');
                    dateHeader.className = 'date-group-header';
                    dateHeader.innerHTML = `<span class="font-semibold text-gray-900 dark:text-gray-200">${getRelativeDate(items[0].timestamp)}</span><i class="fas fa-chevron-down icon text-gray-500 dark:text-gray-400"></i>`;
                    
                    const list = document.createElement('ul');
                    list.className = 'space-y-2 mt-2';
                    if (dateIndex > 0) list.classList.add('hidden');

                    items.forEach(historyItem => {
                        const li = document.createElement('li');
                        li.className = 'history-item';
                        li.title = historyItem.link;
                        li.innerHTML = `<span class="font-semibold text-purple-600 dark:text-purple-400">${new Date(historyItem.timestamp).toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' })}</span><span class="link-text text-gray-800 dark:text-gray-300 ml-2">${historyItem.link}</span>`;
                        li.onclick = () => {
                            if (historyItem.data) {
                                generatedData = historyItem.data;
                                renderSummary(historyItem.data);
                                showUI(overviewSection);
                            }
                        };
                        list.appendChild(li);
                    });

                    dateHeader.onclick = () => {
                        list.classList.toggle('hidden');
                        dateGroup.classList.toggle('collapsed');
                    };
                    dateGroup.append(dateHeader, list);
                    historyListContainer.appendChild(dateGroup);
                });
                
                seeMoreHistoryBtn.classList.toggle('hidden', sortedDates.length <= HISTORY_LIMIT || showAll);
            }
            
            function getRelativeDate(isoString) {
                const date = new Date(isoString);
                const today = new Date();
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);

                if (date.toDateString() === today.toDateString()) return "Hôm nay";
                if (date.toDateString() === yesterday.toDateString()) return "Hôm qua";
                return date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
            }

            clearHistoryBtn.addEventListener('click', () => {
                localStorage.removeItem('gennote_history');
                renderHistory();
            });
            if (seeMoreHistoryBtn) {
                seeMoreHistoryBtn.addEventListener('click', () => renderHistory(true));
            }
            renderHistory();

            // --- UI Transitions ---
            function showUI(uiToShow) {
                [mainUI, loadingUI, overviewSection].forEach(ui => ui.classList.add('hidden'));
                uiToShow.classList.remove('hidden');
            }
            
            processBtn.addEventListener('click', async () => {
                const meetLink = meetLinkInput.value.trim();
                if (meetLink === '' || (!meetLink.includes('meet.google.com') && !meetLink.includes('drive.google.com'))) {
                    return showMessage('Vui lòng nhập một đường link Google Meet hoặc Google Drive hợp lệ.');
                }
                
                const history = JSON.parse(localStorage.getItem('gennote_history')) || [];
                if (history.some(item => item.link === meetLink)) {
                    return showMessage('Link này đã có trong lịch sử. Vui lòng nhấn vào mục lịch sử để xem lại.');
                }

                showUI(loadingUI);

                try {
                    const apiData = await fetchSummaryFromAPI(meetLink);
                    generatedData = apiData;
                    saveHistory(meetLink, apiData);
                    renderSummary(apiData);
                    showUI(overviewSection);
                } catch (error) {
                    console.error("Error processing summary:", error);
                    showMessage('Đã xảy ra lỗi khi tạo tóm tắt. Vui lòng thử lại.');
                    showUI(mainUI);
                    renderHistory();
                }
            });

            // Mock API call
            async function fetchSummaryFromAPI(link) {
                const loadingTime = Math.random() * 3000 + 5000;
